version: '3.8'

services:
  db:
    image: postgres:15
    container_name: empresa
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: Company
    ports:
      - "5433:5432"
    volumes:
      - funcionario:/var/lib/postgresql/data
    networks:
      - employeemanager_net

volumes:
  funcionario:

networks:
  employeemanager_net:
    driver: bridge
